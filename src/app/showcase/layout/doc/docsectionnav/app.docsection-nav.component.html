<ul #nav *ngIf="docs && docs.length" class="xl:block doc-section-nav" [ngClass]="{'hidden' : visible}">
    <li *ngFor="let doc of docs; let i = index;" class="navbar-item" [ngClass]="{'active-navbar-item' : activeId === doc.id}">
    <button class="p-link" (click)="onButtonClick(doc)">{{doc.label}}</button>
        <ul *ngIf="doc.children">
            <li *ngFor="let child of doc.children" class="navbar-child-item" [ngClass]="{'active-navbar-child-item': activeId === child.id }">
                <button class="p-link" (click)="onButtonClick(child)">
                    {{ child.label }}
                </button>
            </li>
        </ul>
    </li>
</ul>
